{% extends 'base.html' %}

{% block title %}：修改密码{% endblock %}
{% block header %}<h3>修改密码</h3>{% endblock %}
{% block stylesheet %}
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/base.css') }}">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/infoManagement/modifyPassword.css') }}">
{% endblock %}

{% block content %}
    <form id = 'modifyPassword' method = "post">
        <div class = 'inputBox' id = 'tipBox'>
            {% if not get_flashed_messages() %}
                <div class = 'flash' id = 'tips'></div>
            {% endif %}
            {% for message in get_flashed_messages() %}
                <div class = 'flash' id = 'tips'>{{ message }}</div>
            {% endfor %}
        </div>
        <div class = 'inputBox'>
            <label for = 'oldPassword'>旧密码:&nbsp;</label>
            <input type = 'password' name = 'oldPassword' id = 'oldPassword' placeholder = "请输入旧密码" required>
        </div>
        <div class = 'inputBox'>
            <label for = 'password'>新密码:&nbsp;</label>
            <input type = 'password' name = 'password' id = 'password' placeholder = "请输入新密码" onchange = "check(this, 'password')" required>
        </div>
        <div class = 'inputBox'>
            <label for = 'confirm'>确认密码:&nbsp;</label>
            <input type = 'password' name = 'confirm' id = 'confirm' placeholder = "请再次输入新密码" onchange = "check(this, 'confirm')" required>
        </div>
        <!-- 以弹出框的形式提示将要发送验证码的手机号并获取验证码并验证
            <div class = 'inputBox'>
            <label for = 'code'>验证码:&nbsp;</label>
            <div class = 'codeBox' >
                <input name = 'code' id = 'code' disabled = 'disabled' onchange = "check(this, 'code')" required>&nbsp;
                <button id = 'getCode' onclick = "sendCode()">获取验证码</button>
            </div>
        </div> -->
        <div class = 'inputBox' id = 'btnBox'>
            <div class = 'modifyPasswordButton' name = 'button'>
                <input type = 'submit' value = "确定修改">
            </div>
        </div>
    </form>
{% endblock %}
